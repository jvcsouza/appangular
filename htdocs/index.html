<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
    var app = angular.module('myApp', []);
    String.prototype.capitalizeFirstLetter = function() {
    return this.charAt(0).toUpperCase() + this.slice(1);}</script>
    <script>
            app.controller('myCtrl', function($scope) {
                $scope.nome = "Jo√£o";
                $scope.sobrenome = "Souza";
                $scope.exibe = function(nome){
                    return nome ? true : false;
                };
            });
            </script>
    <title>SeriesLi</title>
</head>
<body>
    <div>
        {{ nome + " " + sobrenome  }} <br>
        <p>Name : <input type="text" ng-model="name"></p>
        <h1 ng-show="exibe(name)">Hello {{ name.capitalizeFirstLetter() }}</h1>
    </div>
    <div>
        <p>Name: <input type="text" ng-model="name"></p>
        <p ng-bind="name"></p>
      </div>
</body>

</html>
